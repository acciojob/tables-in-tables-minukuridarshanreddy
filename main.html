<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tbody>
		<tr>
			<td style="text-align:center;">
				<table style="width: 100%; height: 50%" border="1">
					<thead>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="text-align: center;">abc</td>
							<td style="text-align: center">def</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td style="text-align:center;">
				<table style="width: 100%; height: 100%" border="1">
					<thead>
						<th>Nested Table 1</th>
					</thead>
					<tbody>
						<tr>
							<td style="text-align:center;">
								<ul>
									<li>List item</li>
									<li>List item</li>
									<li>List item</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;">
				<table style="width: 100%; height: 50%" border="1">
					<thead>
						<th colspan="2">Nested Table 3</th>
					</thead>
					<tbody>
						<tr>
							<td>Nested Table</td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td style="text-align:center;">
				<table style="width: 100%; height: 50%" border="1">
					<thead>
						<th>Nested Table 4</th>
					</thead>
					<tbody>
						<tr class="html">
							<td colspan="2" class="text">HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		</tbody>
    </table>
  </body>
</html>
